{% extends "layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Fantasy Football</h1>
    <h2>Edit {{ team.name }} </h2>    
    
    
</div>

	
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editTeam',team_id = team.id)}}" method = "post">
			<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{team.name }}">

					<label for="name">Description:</label>	
					<textarea class="form-control" maxlength="250" rows="3" name="description" 
					>{{team.description}}</textarea>

					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-primary btn-large" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					
				
					<a href = '{{url_for('showTeams')}}'>
						<button class="btn btn-primary btn-large delete" type="button">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
			
		</div>
	</div>
{% endblock %}
